<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ff4757;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background: #2f3542;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
        }
        .game-card {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px gray;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        Gameza - Your Source for Scripts & Games
    </header>
    <nav>
        <a href="#games">Games</a>
        <a href="#scripts">Scripts</a>
        <a href="#updates">Updates</a>
    </nav>
    <div class="container" id="games">
        <h2>Featured Games</h2>
        <div class="game-card">Game 1</div>
        <div class="game-card">Game 2</div>
        <div class="game-card">Game 3</div>
    </div>
    <div class="container" id="scripts">
        <h2>Latest Scripts</h2>
        <p>Coming Soon...</p>
    </div>
    <div class="container" id="updates">
        <h2>Updates</h2>
        <p>Stay tuned for the latest news!</p>
    </div>
</body>
</html>
